<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>GitHubBlocks</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>GitHub Blocks</h1>
            <div class="row color1">
                <img src="img/dunetocat.png" class="octocat-pics right-shadow" alt="Dune version of Octocat">
                <img src="img/xtocat.jpeg" class="octocat-pics right-shadow" alt="Wolverine version of Octocat">
                <img src="img/ironcat.jpeg" class="octocat-pics right-shadow" alt="Ironman version of Octocat">
            </div>
            <div class="row color2">
                <img src="img/spidertocat.png" class="octocat-pics left-shadow" alt="Spider-Man version of Octocat">
                <img src="img/stormtroopocat.png" class="octocat-pics left-shadow" alt="Stormtrooper version of Octocat">
            </div>
            <div class="row color3">
                <img src="img/jetpacktocat.png" class="octocat-pics right-shadow" alt="Octocat with a jetpack">
                <img src="img/NUX_Octodex.gif" class="octocat-pics right-shadow" alt="NUX version of Octocat">
                <img src="img/yogitocat.png" class="octocat-pics right-shadow" alt="Octocat practicing yoga">
            </div>
            <div class="row color4">
                <img src="img/filmtocat.png" class="octocat-pics left-shadow" alt="Cinematographer version of Octocat">
                <img src="img/justicetocat.jpeg" class="octocat-pics left-shadow" alt="Lady Justice version of Octocat">
            </div>
            <div class="row color5">
                <img src="img/vinyltocat.png" class="octocat-pics right-shadow" alt="Octocat with a record player">
                <img src="img/daftpunktocat-thomas.gif" class="octocat-pics right-shadow" alt="Daftpunk version of Octocat">
                <img src="img/catstello.png" class="octocat-pics right-shadow" alt="DJ version of Octocat">
            </div>
            <p>Images from <a href="https://octodex.github.com/" target="_blank">GitHub Octodex</a></p>
        </div>    
    </body>
</html>
